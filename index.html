<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal app </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="main container">
        <div class="title"> Meal app</div>
        <div class="tab-container">
            <ul class="nav nav-tabs justify-content-center" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="mealAdd" href="#add" role="tab" data-toggle="tab">Add Meal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="mealSearch" href="#search" role="tab" data-toggle="tab">Search Meal</a>
                </li>

            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="add">
                    <!-- // add box  -->
                    <div class="data">
                        <div class="inputBox">
                            <input type="text" placeholder="Add items here" id="inputData">
                            <button class="btn btn-primary" id="submitData">Add</button>
                        </div>

                        <div class="listItems">
                            <div class="title2">Meal items</div>
                            <ul id="list">

                            </ul>

                        </div>

                    </div>
                </div>
                <!-- // Search box  -->
                <div class="tab-pane fade" id="search">
                    <div class="inputBox">
                        <input type="text" placeholder="Search item here" id="searchInput">
                        <button class="btn btn-primary" id="searchVal">Search</button>
                    </div>

                    <!-- // searched item  -->
                    <div class="searchItems">
                        <div class="title2">Searched Item</div>
                        <ul id="searchList">
                            <!-- <li>djfejfi</li> -->
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
